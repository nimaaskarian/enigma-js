<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigma JS</title>
    <link rel="icon" type="image/x-icon" href="./icons/coffee.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inconsolata"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="enigma">
      <input type="text" name="text" class="text-input" />
      <p class="text-output"></p>
    </div>
    <div class="menu modal" style="display: none">
      <div class="menu-options">
        <a href="#themes">
          <span class="number">1</span>
          <i class="fa fa-palette"></i>
          <span>themes</span>
        </a>
        <a href="#settings">
          <span class="number">2</span>
          <i class="fa fa-cog"></i>
          <span>settings</span>
        </a>
        <a href="https://github.com/nimaaskarian/enigma-js" target="_blank">
          <span class="number">3</span>
          <i class="fab fa-github"></i>
          <span>github</span>
        </a>
      </div>
    </div>
    <div class="themes modal" style="display: none">
      <div class="themes-options"></div>
    </div>
    <div class="settings modal" style="display: none">
      <!-- style="display: none" -->
      <div class="settings-options">
        <form
          action="submit"
          class="settings-form"
          style="display: flex; flex-direction: column; justify-content: center"
        >
          <div>
            <h3>Rotors</h3>
            <label for="">Router A:</label>
            <input type="text" class="rotor" />
            <label for="">Ring A:</label>
            <input type="text" class="ring" />
          </div>
          <div>
            <label for="">Router B:</label>
            <input type="text" class="rotor" />
            <label for="">Ring B:</label>
            <input type="text" class="ring" />
          </div>
          <div>
            <label for="">Router C:</label>
            <input type="text" class="rotor" />
            <label for="">Ring C:</label>
            <input type="text" class="ring" />
          </div>
          <h3>Reflector</h3>
          <div>
            <label for="">Reflector:</label>
            <input type="text" class="reflector" />
          </div>
          <h3>Plugboard</h3>
          <div>
            <label for="">Plugs:</label>
            <input type="text" class="plugs" />
          </div>
          <h3>Notchs</h3>
          <div>
            <label for="">Notch A:</label>
            <input type="text" class="notch" />
          </div>
          <div>
            <label for="">Notch B:</label>
            <input type="text" class="notch" />
          </div>
          <div>
            <button type="button" class="settings-btn-json">
              Download as json
            </button>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div class="alert save">Saved!</div>
    <div class="alert-error save">Error! check console for details</div>
    <div class="alert copy">Copied!</div>
    <div class="alert-error copy">Error! check console for details</div>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
